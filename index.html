<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="digitsensitive">
    <title>Nadgorliwy konduktor uciska tłum do pociągu</title>
    <!-- Matomo -->
    <script type="text/javascript">
      const domainParts = document.domain.split('.');
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */

      if (domainParts.length > 2) {
        _paq.push(['setCustomUrl', '/' + domainParts[0]]);
      }

      _paq.push(["setCookieDomain", "*.bodgingbear.dev"]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//analytics.bodgingbear.dev/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '5']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>
  <body>
    <div style="position: absolute; left: -1000px; font-family: 'Pixel miners';">.</div>
    <div id="game"></div>
  </body>
</html>
